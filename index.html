<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/magnet/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script type="module" crossorigin src="/magnet/assets/index-DbUss-sj.js"></script>
    <link rel="stylesheet" crossorigin href="/magnet/assets/index-I59-MdO-.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // 檢查 URL 查詢參數以獲取重定向的路徑
      const params = new URLSearchParams(window.location.search)
      const redirectPath = params.get('redirect')

      // 如果有重定向的路徑，則導航到該路徑
      if (redirectPath) {
        window.location.replace(redirectPath)
      }
    </script>
  </body>
</html>
